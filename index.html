<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Idiotic Design and Development</title>
	<style type="text/css">
		html, body
		{
			height: 100%;
		}

		body
		{
			color: #666666;
			background-color: #f5f5f5;
			font-family: open_sanslight, sans-serif;
			padding: 0;
			margin: 0;
		}

		@font-face {
			font-family: 'open_sanslight';
			src: url('/style/openserif-webfont.eot');
			src: url('/style/openserif-webfont.eot?#iefix') format('embedded-opentype'),
				 url('/style/openserif-webfont.woff') format('woff'),

		{
			background: #005EB9 url("/style/idiotic-text.svg") no-repeat center bottom;

			height: 65%;
		}

		#menu
		{
			text-align: center;
		}

		#menu li
		{
			text-align: left;
			list-style: none;
			display: inline-block;
		}

		{
			color: #555555;
			font-size: 28px;

			letter-spacing: 0;

			padding-left: 5px;
			margin: 20px;
			display: block;
			
			transition: all 1s;			-ms-transition: all 1s;			-moz-transition: all 1s;			-webkit-transition: all 1s;
		}

		#menu a:hover
		{
			letter-spacing: 4px;
		}
</style>
