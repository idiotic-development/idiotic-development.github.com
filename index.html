<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Idiotic Design and Development</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="/style/jquery.cookie.js"></script>
	<script type="text/javascript">
		$(document).ready (function ()
		{
			if ($.cookie('theme') == 'black')
			{
				$("body").css ("background-color", "#2d3339");
				$("a").css ("color", "#ffffff");
			}

			$("#white").click (function ()
			{
				$("body").css ("background-color", "#ffffff");
				$("a").css ("color", "#555555");
				$.cookie('theme', 'white');
			});
			$("#black").click (function ()
			{
				$("body").css ("background-color", "#2d3339");
				$("a").css ("color", "#ffffff");
				$.cookie('theme', 'black');
			});
		});
	</script>
	<style type="text/css">
		html, body
		{
			height: 100%;
		}

		body
		{
			color: #666666;
			background-color: #f5f5f5;
			font-family: open_sanslight, sans-serif;
			padding: 0;
			margin: 0;
		}

		@font-face {
			font-family: 'open_sanslight';
			src: url('/style/openserif-webfont.eot');
			src: url('/style/openserif-webfont.eot?#iefix') format('embedded-opentype'),
				 url('/style/openserif-webfont.woff') format('woff'),
				 url('/style/openserif-webfont.ttf') format('truetype'),
				 url('/style/openserif-webfont.svg#open_sanslight') format('svg');
			font-weight: normal;
			font-style: normal;
		}


		#header
		{
			background: #005EB9 url("/style/idiotic-text.svg") no-repeat center bottom;
			width: 100%;
			height: 65%;
		}

		#menu
		{
			text-align: center;
		}

		#menu li
		{
			text-align: left;
			list-style: none;
			display: inline-block;
		}

		#menu a
		{
			color: #555555;
			font-size: 28px;
			text-decoration: none;
			letter-spacing: 0;
			width: 200px;
			padding-left: 5px;
			margin: 20px;
			display: block;
			
			transition: all 1s;
		}

		#menu a:hover
		{
			letter-spacing: 4px;
		}

		#black, #white
		{
			background-color: #2d3339;
			width: 50px;
			height: 50px;
			display: inline-block;
			position: absolute;
			left: 5px;
			top: 10px;
		}

		#white
		{
			background-color: #ffffff;
			left: 65px;
		}
</style>
</head>
<body>
	<div id="black"></div>
	<div id="white"></div>
	<div id="header"></div>
	<ul id="menu">
	
				<li><a href="/development.html">Development</a></li>
				<li><a href="/design.html">Design</a></li>
				<li><a href="/about.html">About</a></li>
				<li><a href="/blog.html">Blog</a></li>
	
</ul>

</body>
</html>
