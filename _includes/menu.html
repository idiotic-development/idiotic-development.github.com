<ul id="menu">
	{% strip %}
		{% assign pages = site.pages | sort: 'order' %}
		{% for a_page in pages %}
			{% unless a_page.show == false %}
				<li><a href="{{ a_page.url }}"{% if page.title == a_page.title %} id="current"{% endif %}>{{ a_page.title }}</a></li>
			{% endunless %}
		{% endfor %}
	{% endstrip %}
</ul>
