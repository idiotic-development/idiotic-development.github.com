<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>{{ page.title }}</title>
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
	<link rel="stylesheet" type="text/css" href="/style/main.css">
	{% include javascript.html %}
	<style type="text/css">
		hr
		{
			margin-bottom: 40px;
		}

		.post
		{
			color: #666;
			padding: 20px 50px;
			position: relative;
			right: 50px;
			width: calc(100% + 92px);
		}

		.post > h2
		{
			display: inline;
		}

		.post > span
		{
			font-size: 14px;
		}

		.post, .post > h2
		{
			transition: all 1s;
		}

		.post:hover, .post:hover > h2
		{
			color: #fff;
		}

		.post:hover
		{
			background-color: #1d2329;
		}

		.post > span
		{
			color: #aaa;
		}

		#black, #white
		{
			background-color: #2d3339;
			width: 50px;
			height: 50px;
			display: inline-block;
			position: absolute;
			right: 10px;
			bottom: 10px;
		}

		#white
		{
			background-color: #ffffff;
			right: 70px;
		}
	</style>
</head>
<body>
	<div id="sidebar">
		<a id="header" href="/"><img src="/style/idiotic.svg"></a>
		{% include menu.html %}
		<div id="black"></div>
		<div id="white"></div>
	</div>
	<div id="content">
		<h1>{{ page.title }}</h1>
		<hr noshade="true">
		<br><br>
		{{ content }}
	</div>
 </body>
</html>
